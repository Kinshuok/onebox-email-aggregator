<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onebox Email</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #results { margin-top: 20px; }
        .email-item { border-bottom: 1px solid #ccc; padding: 10px 0; cursor: pointer; }
        .email-body { display:none; margin-top: 10px; white-space: pre-wrap; }
        label { margin-right: 8px; }
    </style>
</head>
<body>
    <header>
        <h1>Onebox Email</h1>
        <button id="connect-btn">Connect Gmail</button>
    </header>
    <section id="search-panel">
        <input type="text" id="search-box" placeholder="Search" />
        <label>Account
            <select id="account-select">
                <option value="">All</option>
            </select>
        </label>
        <label>Category
            <select id="category-select">
                <option value="">All</option>
                <option>Interested</option>
                <option>Meeting Booked</option>
                <option>Not Interested</option>
                <option>Spam</option>
                <option>Out of Office</option>
            </select>
        </label>
        <button id="search-btn">Search</button>
    </section>
    <div id="results"></div>

<script src="main.js"></script>
</body>
</html>
